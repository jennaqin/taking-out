    <script type="text/babel">
   
    class AdminOrderList extends React.Component{
        constructor(props) {
            super(props)
            this.state = {
                orders: []
            }
        }
         componentDidMount() {
            // 管理员获取所有订单列表
            const that = this;
            $.ajax({
                type: 'POST',
                async: false,
                url: global.targetUrl + 'user/getorderlist',
                headers: {
                        token: localStorage.token 
                },
                data: {
                    'currentpage': 0
                },
                success: function (res) {
                    console.log('返回的',res)
                    if (res.resultMsg.code === 1000) {
                        let num = res.bean.totalpage
                        let orders = res.bean.pojo
                        for (let i = 1; i < num; i++) {
                            $.ajax({
                                type: 'GET',
                                async: false,
                                url: global.targetUrl + 'user/getorderlist',
                                headers: {
                                    token: localStorage.token 
                                },
                                data: {
                                    'currentpage': i
                                },
                                success: function (ress) {
                                    console.log('分页 ', ress)
                                    if (ress.resultMsg.code === 1000) {
                                     orders = orders.concat(ress.bean.pojo)
                                    }
                                }
                            })
                        }
                        that.setState({
                            orders: orders
                        })
                        console.log(that.state)
                    }
                },
                error:function(){
                    console.log("接收失败！")
                }
            })
         }
        
        render() {
            return(
                <div className="row">
                    <div className="col-12">
                        <div className="card">
                            <div className="table-responsive">
                                <table id="demo-foo-addrow" className="table m-t-30 table-hover contact-list"
                                    data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th className="xuhao">订单编号</th>
                                            <th>订单时间</th>
                                            <th>订单状态</th>
                                            <th>总额</th>
                                            <th>详细</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {
                                        this.state.orders.map(item => {
                                            console.log(item)
                                            return (
                                                <tr key={item.orderid}>
                                                    <td>{item.orderid}</td>
                                                    <td>
                                                        {item.tradingtime}
                                                    </td>
                                                    <td>
                                                    {item.orderstate === 1 ? '已下单' : '暂无信息'}
                                                    </td>
                                                    <td>
                                                        {item.totalprice}
                                                    </td>
                                                    <td>
                                                        <a href={"admin-order.html?orderid="+item.orderid}>查看</a>
                                                    </td>
                                                </tr>
                                            )
                                            
                                        })
                                        }
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colSpan="2">
                                            </td>
                                            <td colSpan="7">
                                                <div className="text-right">
                                                    <ul className="pagination"> </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                           
                        </div>
                       
                    </div>
                </div>
            )
        }
    }

        )
    </script>
