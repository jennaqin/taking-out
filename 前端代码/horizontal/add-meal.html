    <script>
            $(document).ready(function () {
                // Basic
                $('.dropify').dropify();
    
                // Translated
                $('.dropify-fr').dropify({
                    messages: {
                        default: 'Glissez-déposez un fichier ici ou cliquez',
                        replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                        remove: 'Supprimer',
                        error: 'Désolé, le fichier trop volumineux'
                    }
                });
    
                // Used events
                var drEvent = $('#input-file-events').dropify();
    
                drEvent.on('dropify.beforeClear', function (event, element) {
                    return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
                });
    
                drEvent.on('dropify.afterClear', function (event, element) {
                    alert('File deleted');
                });
    
                drEvent.on('dropify.errors', function (event, element) {
                    console.log('Has Errors');
                });
    
                var drDestroy = $('#input-file-to-destroy').dropify();
                drDestroy = drDestroy.data('dropify')
                $('#toggleDropify').on('click', function (e) {
                    e.preventDefault();
                    if (drDestroy.isDropified()) {
                        drDestroy.destroy();
                    } else {
                        drDestroy.init();
                    }
                })
            });
        </script>
    <script src="../config.js"></script>
    <script type="text/babel">
    class Addmeal extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          typeid: '',
          mealname: '',
          mealprice:''
        }
        this.handleChange = this.handleChange.bind(this)
        this.submit = this.submit.bind(this)
      }
      handleChange(event) {
        this.setState({ [event.target.name]: event.target.value });
        console.log(event.target.name, event.target.value)
      }
      submit(event) {
        $.ajax({
          type: 'POST',
          url: global.targetUrl+'manager/addmeal',
          headers: 
          {
             token: localStorage.token 
          },
          data: {
            'typeid': this.state.typeid,
            'mealname': this.state.mealname,
            'mealprice':this.state.mealprice
          },
          success: function (res) {
            console.log('返回的',res)
            if (res.resultMsg.code === 1000) {
              alert('添加成功')
              location.href = "meal-list.html";
            }
          }
        })
      }
      render() {
        var typeid = this.state.typeid;
        var mealname = this.state.mealname;
        var mealprice = this.state.mealprice;
        return (
            <div className="container-fluid">
                <div className="row">
                    <div className="col-12">
                        <div className="card">
                            <div className="card-body">
                             <form className="form-material m-t-40">
                                    <div className="form-group">
                                        <label>菜系 <span className="help"></span></label>
                                        <input type="text" className="form-control" name="typeid" value={typeid} onChange={this.handleChange}/> </div>
                                    <div className="form-group">
                                        <label>菜名 <span className="help"></span></label>
                                        <input type="text" className="form-control form-control-line" name="mealname" value={mealname} onChange={this.handleChange}/> </div>
                                    <div className="form-group">
                                        <label>价格</label>
                                        <input type="text" className="form-control"  name="mealprice" value={mealprice} onChange={this.handleChange}/> </div>
                                    
                                </form>
                                <div className="form-group">
                                    <center><button onClick={this.submit} className="btn btn-success">提交</button>
                                       <a href='meal-list.html'> <button className="btn btn-secondary">返回</button></a></center>
                                </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
        )
      }
    }
    ReactDOM.render(
      <Addmeal />,
      document.getElementById('addmeal')
    )
  </script>
