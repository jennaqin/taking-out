    <script type="text/babel">
      class UpdateMealType extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            typeid:'',  
            typename: ''
          }
          this.handleChange = this.handleChange.bind(this)
          this.submitMealType = this.submitMealType.bind(this)
        }
        handleChange(event) {
          this.setState({ [event.target.name]: event.target.value });
          console.log(event.target.name, event.target.value)
        }
        submitMealType() {
          $.ajax({
            type: 'POST',
            url: global.targetUrl + 'manager/updatemealtype',
            headers: {
              token: localStorage.token 
            },
            data: {
                'typeid':this.state.typeid,
                'typename': this.state.typename
            },
            success: function (res) {
              console.log('返回的',res)
              if (res.resultMsg.code === 1000) {
                    alert("修改成功！");
                    location.href = "mealtype.html";
              }
            }
          })
        }
        componentDidMount() {
          console.log('token', localStorage.token)
          // 获取菜系信息
          var strs;
            var url = location.search;//获取url中“?”符后的字符串
            if (url.indexOf('?') != -1) {
                var str = url.substr(1);
                strs = str.split('=');
            }
            var typeid = strs[1].substr(0,1)
            
            if (url.indexOf('&') != -1) {
                var str = url.substr(1);
                strs = str.split('=');
            }
            var typename = decodeURI(strs[2]);
            this.setState({
                typeid :typeid,
                typename:typename
            })
            console.log('菜系ID：'+ typeid)
            console.log('菜系名称：'+ typename)
            
        }
        render() {
          var typename = this.state.typename
          return (
            <div className="card-body">
                <form className="form-material m-t-20">
                    <div className="form-group">
                        <label>菜系名称 <span className="help"></span></label>
                        <input type="text" placeholder={typename} className="form-control form-control-line" name="typename" value={typename} onChange={this.handleChange}/> </div>
                </form>
                <div className="form-group">
                    <center><button onClick={this.submitMealType} className="btn btn-success">提交</button>
                        <a href="mealtype.html" ><button className="btn btn-secondary">返回</button></a></center>
                </div>
            </div>
          )
        }
      }
      ReactDOM.render (
        <UpdateMealType />,
        document.getElementById('updateMealType')
      )
    </script>
