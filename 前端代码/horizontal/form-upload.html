    <script>
        $(document).ready(function () {
            // Basic
            $('.dropify').dropify();

            // Translated
            $('.dropify-fr').dropify({
                messages: {
                    default: 'Glissez-déposez un fichier ici ou cliquez',
                    replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                    remove: 'Supprimer',
                    error: 'Désolé, le fichier trop volumineux'
                }
            });

            // Used events
            var drEvent = $('#input-file-events').dropify();

            drEvent.on('dropify.beforeClear', function (event, element) {
                return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
            });

            drEvent.on('dropify.afterClear', function (event, element) {
                alert('File deleted');
            });

            drEvent.on('dropify.errors', function (event, element) {
                console.log('Has Errors');
            });

            var drDestroy = $('#input-file-to-destroy').dropify();
            drDestroy = drDestroy.data('dropify')
            $('#toggleDropify').on('click', function (e) {
                e.preventDefault();
                if (drDestroy.isDropified()) {
                    drDestroy.destroy();
                } else {
                    drDestroy.init();
                }
            })
        });
    </script>

    <script type="text/babel">
      class UploadFile extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            file: '',
            mealid: ''
          }
          this.handleFileChange = this.handleFileChange.bind(this)
          this.confirmUpload = this.confirmUpload.bind(this)
        }
        handleFileChange(event) {
          var that = this
          let file = event.target.files[0]
          console.log(file)
          const formData = new FormData()
          formData.append('file', file)   
          if (file) {
            $.ajax({
              type: 'POST',
              url: global.targetUrl + 'user/uploadfile',
              headers: {
                token: localStorage.token 
              },
              data: formData,
              processData:false,
              contentType: false,
              success: function (res) {
                console.log('返回的',res)
                if (res.resultMsg.code === 1000) {
                  // localStorage.setItem('userid',res.bean.user.userid)
                  // location.href = "menu.html"
                  that.setState({
                    mealphoto: res.bean
                  })
                }
              }
            })
          }
        }
        confirmUpload(event) {
          $.ajax({
            type: 'POST',
            url: global.targetUrl + 'manager/updatemealphoto',
            headers: {
              token: localStorage.token 
            },
            data: {
              mealid: this.state.mealid,
              mealphoto: this.state.mealphoto
            },
            success: function (res) {
              console.log('返回的',res)
              if (res.resultMsg.code === 1000) {
                alert('上传成功')
                // localStorage.setItem('userid',res.bean.user.userid)
                location.href = "meal-list.html"
              }
            }
          })
        }
        componentDidMount() {
          let that = this
          // 获取上个页面传递的参数
          let url = location.search
          let str, mealid
          if (url.indexOf('?') !== -1) {
            str = url.substr(1)
            mealid = str.split('=')[1]
          }
          console.log('mealid:',mealid)
          this.setState({
            mealid: mealid
          })
        }
        render() {
          return (
            <div className="card-body"> 
                <h4 className="card-title">上传图片</h4>
                <input type="file" id="input-file-now" className="dropify" onChange={this.handleFileChange}/>
                <div className="card-footer">
                    <button className="btn btn-success" style={{marginLeft: '20px'}} onClick={this.confirmUpload}>提交图片</button>
                    <a href='meal-list.html'><button className="btn btn-success" style={{marginLeft: '20px'}}>返回列表</button></a>
                </div>
            </div>
          )
        }
      }
      ReactDOM.render(
        <UploadFile />,
        document.getElementById('uploadFile')
      )
    </script>
