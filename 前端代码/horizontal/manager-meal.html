    <script type="text/babel">
      class ManagerMeal extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            mealid:'',
            typename: '',
            mealname: '',
            mealprice: ''
          }
          this.handleChange = this.handleChange.bind(this)
          this.submitMeal = this.submitMeal.bind(this)
        }
        handleChange(event) {
          this.setState({ [event.target.name]: event.target.value });
          console.log(event.target.name, event.target.value)
        }
        submitMeal() {
          $.ajax({
            type: 'POST',
            url: global.targetUrl + 'manager/updatemealprice',
            headers: {
              token: localStorage.token 
            },
            data: {
                'mealid':this.state.mealid,
                'mealprice': this.state.mealprice
            },
            success: function (res) {
              console.log('返回的',res)
              if (res.resultMsg.code === 1000) {
                    alert("修改成功！");
                    location.href = "meal-list.html";
              }
            }
          })
        }
        componentDidMount() {
            var strs;
            var url = location.search;//获取url中“?”符后的字符串
            var theRequest = new Object();
            if (url.indexOf('?') != -1) {
              var str = url.substr(1);
              strs = str.split('&');
              for (var i = 0;i < strs.length; i++) {
              theRequest[strs[i].split('=')[0]] = decodeURI(strs[i].split('=')[1]);
              }
            }
            console.log(theRequest)
            var mealid = theRequest.mealid;
            var typename = theRequest.typename;
            var mealname = theRequest.mealname;
            var mealprice = theRequest.mealprice;
            this.setState({
                mealid :mealid,
                typename:typename,
                mealname:mealname,
                mealprice:mealprice
            })
            console.log('菜品ID：'+ mealid)
            console.log('菜系名称：'+ typename)
            console.log('菜品名称：'+ mealname)
            console.log('菜品价格：'+mealprice)
        }
        render() { 
          var typename = this.state.typename
          var mealname = this.state.mealname
          var mealprice = this.state.mealprice
          return (
            <div className="card-body">
              <form className="form-material m-t-40">
                  <div className="form-group">
                      <label>菜系:<span className="help"></span></label>
                      <span className="form-control" name="typename">{typename}</span> </div>
                  <div className="form-group">
                      <label>菜名:<span className="help"></span></label>
                      <span className="form-control" name="mealname">{mealname}</span> </div>
                  <div className="form-group">
                      <label>价格</label>
                      <input type="text" className="form-control" name="mealprice" value={mealprice} onChange={this.handleChange}/> </div>
              </form>
              <div className="form-group">
                  <center><button onClick={this.submitMeal} className="btn btn-success">提交</button>
                      <a href="meal-list.html" className="btn btn-secondary">返回</a></center>
              </div>
            </div>
          )
        }
      }
      ReactDOM.render (
        <ManagerMeal />,
        document.getElementById('managerMeal')
      )
