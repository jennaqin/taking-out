    <script type="text/babel">
    class AdminOrder  extends React.Component{
        constructor(props) {
            super(props)
            this.state = {
            admins: []
            }
        }
        componentDidMount() {
        // 获取上个页面传递的参数
        let url = location.search
        console.log(url)
        let str, orderid
        if (url.indexOf('?') !== -1) {
          str = url.substr(1)
          orderid = str.split('=')[1]
        }
        // 获取菜品详情列表
        let that = this
          $.ajax({
            type: 'POST',
            url: global.targetUrl + 'user/getcartlist',
            headers: {
              token: localStorage.token 
            },
            data: {
              'orderid': orderid,
              'currentpage': 0
            },
            success: function (res) {
              console.log('返回的',res)
              console.log('orderid',orderid)
              if (res.resultMsg.code === 1000) {
                that.setState({
                    admins: res.bean.pojo
                })
              }
            }
          })
      }
        render(){
            return (
                <div className="row">
                    <div className="col-12">
                        <div className="card">
                            <div className="table-responsive">
                                <table id="demo-foo-addrow" className="table m-t-30 table-hover contact-list"
                                    data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>菜品</th>
                                            <th>单价</th>
                                            <th>数量</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {this.state.admins.map(item => {
                                        return (
                                          <tr key={item.cartid}>
                                              <td>{item.cartid}</td>
                                              <td> {item.mealname} </td>
                                              <td> {item.mealprice} </td>
                                              <td> {item.count} </td>
                                          </tr>
                                        )
                                      })}
                                        <div className="form-group">
                                        </div>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colSpan="2">
                                            </td>
                                            <td colSpan="7">
                                                <div className="text-right">
                                                    <ul className="pagination"> </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                           
                        </div>
                        
                    </div>
                </div>

            )
        }
    }
    ReactDOM.render (
          <AdminOrder />,
          document.getElementById('adminOrder')
        )
    </script>
